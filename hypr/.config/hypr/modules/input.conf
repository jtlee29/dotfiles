### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    
    follow_mouse = 2 # Cursor focus detached from keyboard focus. Click into window to move keyboard focus

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

