# Change leader key to ctrl-s
set -g prefix C-s

# reload tmux configuration
unbind r
bind r source-file ~/.tmux.conf 

set -g mouse on # enable mouse support
# set -g mouse-select-pane on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# split panes using | and -
bind v split-window -hc "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind c new-window -c  "#{pane_current_path}"

unbind '"'
unbind %

set -sg escape-time 0

set -g base-index 1 # start window count at 1 instead of 0
set -g renumber-windows # renumber windows on close

set-option -g status-position top

# Toggle status bar
bind-key b if -F "#{==:#{status},on}" \
    "set-option -g status off; " \
    "set-option -g status on; "

# ---- https://github.com/joshmedeski/sesh? ----
# Tmux Smart Session Manager
unbind t
bind-key "t" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

bind-key x kill-pane
set -g detach-on-destroy off

# Assume terminal has 256 color
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

